        joints: [ 0.431, 0.310, 0.005, -1.693, -0.054, 3.126690 ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE
    - step: "change gripper state"
      gripper:
        <<: *OPEN_GRIPPER
    - step: "delete_scene"
  BIG_ISLAND000:
