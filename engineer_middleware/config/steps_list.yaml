        tolerance:
          <<: *NORMAL_TOLERANCE
    - step: "change gripper state"
      gripper:
        <<: *OPEN_GRIPPER
    - step: "move arm down to gain stone"
      arm:
        joints: [ 0.279, 0.031, 0.2714, -1.518, -0.043, 3.100000 ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *BIGGER_TOLERANCE
    - step: "move arm up"
