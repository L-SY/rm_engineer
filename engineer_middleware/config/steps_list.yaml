common:
  speed:
    slowly: &SLOWLY
      speed: 0.2
      accel: 0.1
      timeout: 15.
    normally: &NORMALLY
      speed: 0.4
      accel: 0.3
      timeout: 3.
    quickly: &QUICKLY
      speed: 0.6
      accel: 0.6
      timeout: 3.

  tolerance:
    small_tolerance: &SMALL_TOLERANCE
      tolerance_joints: [ 0.008, 0.008, 0.008, 0.01, 0.01, 0.01 ]
    normal_tolerance: &NORMAL_TOLERANCE
      tolerance_joints: [ 0.008, 0.008, 0.008, 0.1, 0.1, 0.1 ]
    bigger_tolerance: &BIGGER_TOLERANCE
      tolerance_joints: [ 0.01, 0.01, 0.01, 0.2, 0.2, 0.2 ]
    test_tolerance: &TEST_TOLERANCE
      tolerance_joints: [ 0.01, 0.01, 0.01, 0.2, 0.2, 0.01 ]

  gripper:
    open_gripper: &OPEN_GRIPPER
      state: false
    close_gripper: &CLOSE_GRIPPER
      state: true

  arm:
    home_zero_stone: &HOME_ZERO_STONE
      joints: [ 0.02, 0.013, 0.007, -1.487, 1.581, -0.194 ]
      common:
        <<: *NORMALLY
      tolerance:
        <<: *NORMAL_TOLERANCE
    home_one_stone: &HOME_ONE_STONE
      joints: [ 0.107, 0.013, 0.007, -1.487, 1.581, -0.194 ]
      common:
        <<: *NORMALLY
      tolerance:
        <<: *NORMAL_TOLERANCE
    home_two_stone: &HOME_TWO_STONE
      joints: [ 0.309, 0.013, 0.007, -1.487, 1.581, -0.194 ]
      common:
        <<: *NORMALLY
      tolerance:
        <<: *NORMAL_TOLERANCE
    home_three_stone: &HOME_THREE_STONE
      joints: [ 0.4192, 0.013, 0.007, -1.487, 1.581, -0.194 ]
      common:
        <<: *NORMALLY
      tolerance:
        <<: *NORMAL_TOLERANCE
    pick_wait: &PICK_WAIT
      joints: [ 0.438, 0.027, 0.005, -1.525, 1.616, -0.078 ]
      common:
        <<: *NORMALLY
      tolerance:
        <<: *BIGGER_TOLERANCE

  gimbal:
    sky_gimbal: &SKY_POS
      frame: gimbal_base
      position: [ 2, 0.01, 0.5 ]
    back_gimbal: &BACK_POS
      frame: gimbal_base
      position: [ -2 ,0.01, 0. ]
    island_gimbal: &ISLAND_POS
      frame: gimbal_base
      position: [ 2 ,0.01, -0.25 ]
    ground_pos: &GROUND_POS
      frame: gimbal_base
      position: [ 2 ,0.01, -0.2 ]
    reversal_pos: &REVERSAL_POS
      frame: gimbal_base
      position: [ 2,0.01, 0. ]
    exchange_pos: &EXCHANGE_POS
      frame: gimbal_base
      position: [ 0.01,-3, -1.0 ]
  reversal:
    velocity_stop: &VELOCITY_STOP
      mode: "VELOCITY"
      values: [ 0.,0.,0.,0.,0.,0. ]
    velocity_z_out: &VELOCITY_Z_OUT
      mode: "VELOCITY"
      values: [ 0.,0.,2.,0.,0.,0. ]
    velocity_z_in: &VELOCITY_Z_IN
      mode: "VELOCITY"
      values: [ 0.,0.,-3.,0.,-0.9.,0. ]
    position_z_out: &POSITION_Z_OUT
      mode: "POSITION"
      values: [ 0.,0.,10.,0.,0..,0. ]
steps_list:
  ################### COMMON STEP####################
  DELETE_SCENE:
    - step: "delete_scene"
  ################### GIMBAL ####################
  SKY_GIMBAL:
    - step: "sky island gimbal"
      gimbal:
        <<: *SKY_POS
  ISLAND_GIMBAL:
    - step: "island gimbal"
      gimbal:
        <<: *ISLAND_POS
  BACK_GIMBAL:
    - step: "back gimbal"
      gimbal:
        <<: *BACK_POS
  GROUND_GIMBAL:
    - step: "ground gimbal"
      gimbal:
        <<: *GROUND_POS
  REVERSAL_GIMBAL:
    - step: "reversal gimbal"
      gimbal:
        <<: *REVERSAL_POS
  EXCHANGE_GIMBAL:
    - step: "exchange gimbal"
      gimbal:
        <<: *EXCHANGE_POS
  ################### GRIPPER ####################
  OPEN_GRIPPER:
    - step: "open gripper"
      gripper:
        <<: *OPEN_GRIPPER

  CLOSE_GRIPPER:
    - step: "close gripper"
      gripper:
        <<: *CLOSE_GRIPPER
  ################### CHASSIS ####################
  CHASSIS_FORWARD:
    - step: "forward"
      chassis:
        frame: base_link
        position: [ 0.3, 0. ]
        yaw: 0.0
        chassis_tolerance_position_: 0.025
        chassis_tolerance_angular_: 0.1

  CHASSIS_BACKWARD:
    - step: "backward"
      chassis:
        frame: base_link
        position: [ -0.08, 0. ]
        yaw: 0.0
        chassis_tolerance_position_: 0.04
        chassis_tolerance_angular_: 0.2

  CHASSIS_LEFT:
    - step: "left"
      chassis:
        frame: base_link
        position: [ 0., 0.5 ]
        yaw: 0.0
        chassis_tolerance_position_: 0.1
        chassis_tolerance_angular_: 0.01

  CHASSIS_RIGHT:
    - step: "right"
      chassis:
        frame: base_link
        position: [ 0., -0.5 ]
        yaw: 0.0
        chassis_tolerance_position_: 0.1
        chassis_tolerance_angular_: 0.01

  CHASSIS_ROTATE:
    - step: "rotate"
      chassis:
        frame: base_link
        position: [ 0., 0. ]
        yaw: 3.14
        chassis_tolerance_position_: 1.
        chassis_tolerance_angular_: 0.01

  ################### CHASSIS ####################

  ################### HOME ####################

  HOME_ZERO_STONE:
    - step: "home with no stone"
      arm:
        <<: *HOME_ZERO_STONE
  HOME_ONE_STONE:
    - step: "home with one stone"
      arm:
        <<: *HOME_ONE_STONE
  HOME_TWO_STONE:
    - step: "home with two stone"
      arm:
        <<: *HOME_TWO_STONE
  HOME_THREE_STONE:
    - step: "home with three stone"
      arm:
        <<: *HOME_THREE_STONE


  ################### GROUND ####################
  GROUND_STONE:
    - step: "change gripper state"
      gripper:
        <<: *OPEN_GRIPPER
    - step: "get ground stone"
      arm:
        joints: [ -0.004100, 0.013219784447105642, 0.006857136886879611, 0.041900, -0.00996003076049834, -0.081300 ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *BIGGER_TOLERANCE
  GROUND_STONE0:
    - step: "arm wait state"
      arm:
        <<: *HOME_ONE_STONE

  ################### EXCHANGE ####################
  EXCHANGE_WAIT:
    - step: "move to exchange wait state"
      arm:
        joints: [ 0.0679, 0.03605, 0.0066, -1.6025, 0.0131, 0.0785 ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *BIGGER_TOLERANCE
  ###################    SKY_BIG_ISLAND    ####################
  SKY_BIG_ISLAND0:
    - step: "arm wait state"
      arm:
        <<: *PICK_WAIT
  SKY_BIG_ISLAND00:
    - step: "move to stone down"
      arm:
        joints: [ 0.434, 0.30500, 0.0057, -1.657, -0.027080, -0.028710 ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *BIGGER_TOLERANCE
    - step: "change gripper state"
      gripper:
        <<: *OPEN_GRIPPER
  SKY_BIG_ISLAND000:
    - step: "move joint1 and 3"
      arm:
        joints: [ 0.309, 0.02, -0.27845, -1.487, 1.581, 0.007 ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *BIGGER_TOLERANCE
    - step: "REVERSAL Z IN "
      reversal:
        <<: *VELOCITY_Z_IN
    - step: "move joint6"
      arm:
        joints: [ 0.309, -0.03, -0.27845, -1.487, 1.581, 1.6 ]
        common:
          <<: *SLOWLY
        tolerance:
          <<: *BIGGER_TOLERANCE
    - step: "close gripper"
      gripper:
        <<: *CLOSE_GRIPPER
    - step: "home with no stone"
      arm:
        <<: *HOME_ONE_STONE
    - step: "REVERSAL STOP"
      reversal:
        <<: *VELOCITY_STOP
    ###################    BIG_ISLAND    ####################
    ###################    MID    ################
  BIG_ISLAND0:
