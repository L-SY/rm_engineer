        common:
          <<: *NORMALLY
        tolerance:
          <<: *BIGGER_TOLERANCE
    - step: "arm wait"
      arm:
        <<: *PICK_WAIT
    ###################    MID    ################
  SMALL_ISLAND0:
    - step: "island gimbal"
      gimbal:
        <<: *ISLAND_POS
    - step: "arm wait"
      arm:
        <<: *PICK_WAIT
    - step: "change gripper state"
