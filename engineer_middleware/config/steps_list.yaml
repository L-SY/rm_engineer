    - step: "open gripper"
      gripper:
        <<: *OPEN_GRIPPER
  SMALL_ISLAND_MID0:
    - step: "move down to get ore"
      arm:
        <<: *GET_ORE
        variable: [ 0, 0, *JOINT3_MID_GET_ORE_POSITION, 0, 0, 0 ]
    - step: "move up ore"
      arm:
        <<: *READY_TO_GET_ORE
        variable: [ 0, 0, *JOINT3_MID_GET_ORE_POSITION, 0, 0, *JOINT6_DOWN_POSITION ]
    - step: "reverse ore"
      arm:
        <<: *REVERSE_ORE_UP
    - step: "reversal move"
      reversal:
        <<: *VELOCITY_Z_IN_QUICKLY_WITH_DELAY
    - step: "ready to store stone"
      arm:
        <<: *READY_TO_STORE_STONE_AFTER_GET_ORE
    - step: "store stone"
      arm:
        <<: *STORE_STONE_AFTER_GET_ORE
    - step: "close gripper"
      gripper:
        <<: *CLOSE_GRIPPER
    - step: "move joint6 up"
      arm:
        <<: *REVERSE_JOINT6_UP
    - step: "change stone"
      stone_num:
        change: "WHITE"
    - step: "reverse joint6"
      arm:
        <<: *HOME
        variable: [ *JOINT1_STORE_ORE_POSITION, 0, 0, 0, 0, 0 ]
    - step: "reversal stop"
      reversal:
        <<: *VELOCITY_STOP
  ########### RT  ############
  SMALL_ISLAND_RT:
    - step: "joint7 up"
      end_effector:
        <<: *JOINT7_UP_POSITION_NO_DELAY
    - step: "island gimbal"
      gimbal:
        <<: *GROUND_POS
    - step: "ready_to_get_ore"
      arm:
        <<: *READY_TO_GET_ORE
        variable: [ 0, 0, *JOINT3_RT_GET_ORE_POSITION, 0, 0, *JOINT6_DOWN_POSITION ]
    - step: "open gripper"
      gripper:
        <<: *OPEN_GRIPPER
  SMALL_ISLAND_RT0:
    - step: "move down to get ore"
      arm:
        <<: *GET_ORE
        variable: [ 0, 0, *JOINT3_RT_GET_ORE_POSITION, 0, 0, 0 ]
    - step: "move up ore"
      arm:
        <<: *READY_TO_GET_ORE
        variable: [ 0, 0, *JOINT3_RT_GET_ORE_POSITION, 0, 0, *JOINT6_DOWN_POSITION ]
    - step: "reverse ore"
      arm:
        <<: *REVERSE_ORE_UP
    - step: "reversal move"
      reversal:
        <<: *VELOCITY_Z_IN_QUICKLY_WITH_DELAY
    - step: "ready to store stone"
      arm:
        <<: *READY_TO_STORE_STONE_AFTER_GET_ORE
    - step: "store stone"
      arm:
        <<: *STORE_STONE_AFTER_GET_ORE
    - step: "close gripper"
      gripper:
        <<: *CLOSE_GRIPPER
    - step: "change stone"
      stone_num:
        change: "WHITE"
    - step: "move joint6 up"
      arm:
        <<: *REVERSE_JOINT6_UP
    - step: "reverse joint6"
      arm:
        <<: *HOME
        variable: [ *JOINT1_STORE_ORE_POSITION, 0, 0, 0, 0, 0 ]
    - step: "reversal stop"
      reversal:
        <<: *VELOCITY_STOP

      ###################   TAKE   ####################
  ########## GET DUAL ORE #######
  SMALL_ISLAND_TWO_ORE_L:
    - step: "joint7 up"
      end_effector:
        <<: *JOINT7_UP_POSITION_NO_DELAY
    - step: "island gimbal"
      gimbal:
        <<: *GROUND_POS
    - step: "ready_to_get_mid_ore"
      arm:
        <<: *READY_TO_GET_ORE
        variable: [ 0, 0, *JOINT3_MID_GET_ORE_POSITION, 0, 0, *JOINT6_DOWN_POSITION ]
    - step: "open gripper"
      gripper:
        <<: *OPEN_GRIPPER
  SMALL_ISLAND_TWO_ORE_L0:
    ##### GET MID ORE
    - step: "move down to get mid ore"
      arm:
        <<: *GET_ORE
        variable: [ 0, 0, *JOINT3_MID_GET_ORE_POSITION, 0, 0, 0 ]
    - step: "move up ore"
      arm:
        <<: *READY_TO_GET_ORE
        variable: [ 0, 0, *JOINT3_MID_GET_ORE_POSITION, 0, 0, *JOINT6_DOWN_POSITION ]
    - step: "reverse ore"
      arm:
        <<: *REVERSE_ORE_UP
    - step: "reversal move"
      reversal:
        <<: *VELOCITY_Z_IN_QUICKLY
    - step: "ready to store stone"
      arm:
        <<: *READY_TO_STORE_STONE_AFTER_GET_ORE
    - step: "store stone"
      arm:
        <<: *STORE_STONE_AFTER_GET_ORE
    - step: "change stone"
      stone_num:
        change: "WHITE"
    - step: "close gripper"
      gripper:
        <<: *CLOSE_GRIPPER
    - step: "move joint6 up"
      arm:
        <<: *REVERSE_JOINT6_UP
  SMALL_ISLAND_TWO_ORE_L00:
    - step: "ready_to_get_left_ore"
      arm:
        <<: *READY_TO_GET_ORE
        variable: [ 0, 0, *JOINT3_LF_GET_ORE_POSITION, 0, 0, *JOINT6_DOWN_POSITION ]
    - step: "reversal stop"
      reversal:
        <<: *VELOCITY_STOP
    ###### GET LEFT ORE
    - step: "open gripper"
      gripper:
        <<: *OPEN_GRIPPER
    - step: "move down to get ore"
      arm:
        <<: *GET_ORE
        variable: [ 0, 0, *JOINT3_LF_GET_ORE_POSITION, 0, 0, 0 ]
    - step: "move up ore"
      arm:
        <<: *READY_TO_GET_ORE
